<div class="contenedor">
  <div class="card">
    <p-table
      #tblReservasListar
      [value]="reservas"
      [paginator]="true"
      [rows]="5"
      [tableStyle]="{ 'min-width': '50rem' }"
      [globalFilterFields]="[
        'idReserva',
        'usuario',
        'fecha',
        'estado',
        'horario'
      ]"
      [rowsPerPageOptions]="[5, 10, 20]"
      responsiveLayout="scroll"
    >
      <ng-template pTemplate="caption">
        <div class="flex">
          <p-button
            (onClick)="onClickNuevaReserva()"
            label="Nuevo"
            icon="pi pi-plus-circle"
          />
          <p-iconField iconPosition="left" class="ml-auto">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input
              pInputText
              type="text"
              (input)="applyFilterGlobal($event, 'contains')"
              placeholder="Buscar..."
            />
          </p-iconField>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Usuario</th>
          <th>Fecha Reserva</th>
          <th>Descripcion</th>
          <th>Estado</th>
          <th>Horario</th>
          <th>Acciones</th>

        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-reserva>
        <tr>
          <td>{{ reserva.idReserva }}</td>
          <td>{{ reserva.usuario }}</td>
          <td>{{ reserva.fecha }}</td>
          <td>{{ reserva.descripcion }}</td>
          <td>{{ reserva.estado }}</td>
          <td>{{ reserva.horario }}</td>
          <td>
            <p-button
              (onClick)="onClickVerReserva(reserva)"
              [style]="buttonStyle"
              icon="pi pi-eye"
              [rounded]="true"
            />
            <p-button
              (onClick)="onClickModificarReserva(reserva)"
              [style]="buttonStyle"
              icon="pi pi-pencil"
              [rounded]="true"
              severity="contrast"
            />
            <p-button
              [style]="buttonStyle"
              icon="pi pi-trash"
              [rounded]="true"
              severity="danger"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
