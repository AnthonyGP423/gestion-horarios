<link href="https://fonts.googleapis.com/css2?family=Playwrite+FR+Trad:wght@100..400&display=swap" rel="stylesheet">

<div class="container">
    <div class="form-container">
        <p class="registerText playfont">Registrar Usuario</p>

        <div class="grid">
            <div class="col-12 md:col-6">
                <div class="textarea1 card">
                    <p-floatLabel>
                        <input pInputText id="nombre" [(ngModel)]="nombre" />
                        <label for="nombre">Nombre</label>
                    </p-floatLabel>
                </div>
            </div>

            <div class="col-12 md:col-6">
                <div class="textarea1 card">
                    <p-floatLabel>
                        <input pInputText id="apellido" [(ngModel)]="apellido" />
                        <label for="apellido">Apellido</label>
                    </p-floatLabel>
                </div>
            </div>

            <div class="col-12 md:col-6">
                <div class="textarea1 card">
                    <p-floatLabel>
                        <input pInputText id="correo" [(ngModel)]="correo" type="email"/>
                        <label for="correo">Correo</label>
                    </p-floatLabel>
                </div>
            </div>

            <div class="col-12 md:col-6">
                <div class="textarea1 card">
                    <p-floatLabel>
                        <input pInputText id="telefono" [(ngModel)]="telefono" type="tel"/>
                        <label for="telefono">Teléfono</label>
                    </p-floatLabel>
                </div>
            </div>

            <div class="col-12 md:col-6">
                <div class="textarea1 card">
                    <p-floatLabel>
                        <input pInputText id="dni" [(ngModel)]="dni" />
                        <label for="dni">DNI</label>
                    </p-floatLabel>
                </div>
            </div>

            <div class="col-12 md:col-6">
                <div class="textarea1 card">
                    <p-floatLabel>
                        <input pInputText id="direccion" [(ngModel)]="direccion" />
                        <label for="direccion">Dirección</label>
                    </p-floatLabel>
                </div>
            </div>

            <div class="col-12 md:col-6">
                <div class="textarea1 card">
                    <p-floatLabel>
                        <p-password [(ngModel)]="password" [feedback]="false" />
                        <label for="password">Contraseña</label>
                    </p-floatLabel>
                </div>
            </div>

            <div class="col-12 md:col-6">
                <div class="textarea1 card">
                    <p-floatLabel>
                        <p-password [(ngModel)]="confirmPassword" [feedback]="false" />
                        <label for="confirmPassword">Confirmar Contraseña</label>
                    </p-floatLabel>
                </div>
            </div>

            <div class="col-12">
                <div class="letra1 textarea1 card flex align-items-center">
                    <p-checkbox [(ngModel)]="aceptarTerminos" binary="true"></p-checkbox>
                    <label class="pl-2">Aceptar términos y condiciones</label>
                </div>
            </div>

            <div class="col-12">
                <div class="card flex justify-content-center gap-3">
                    <p-button (click)="register()" label="Registrarse"></p-button>
                </div>
            </div>

            <div class="col-12">
                <div class="letra1 card flex justify-content-center gap-3">
                    ¿Ya tienes una cuenta? <a href="/principal/login" class="button-link">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
