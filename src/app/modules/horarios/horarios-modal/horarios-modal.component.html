<div class="pl-5 pr-5">
  <div class="grid">
    <div class="col-12 lg:col-6 mt-4">
      <p-floatLabel>
        <input
          [disabled]="isModoVer()"
          class="w-full"
          pInputText
          id="Trabajador_id"
          [(ngModel)]="horario.Trabajador_id"
        />
        <label for="id">Trabajador</label>
      </p-floatLabel>
    </div>
    <div class="col-12 lg:col-6 mt-4">
      <p-floatLabel>
        <input
          [disabled]="isModoVer()"
          class="w-full"
          pInputText
          id="Nombre"
          [(ngModel)]="horario.Nombre"
        />
        <label for="Nombre">Horario</label>
      </p-floatLabel>
    </div>
  </div>

  <div class="grid">
    <div class="col-12 lg:col-6 mt-4">
      <p-floatLabel>
        <input
          [disabled]="isModoVer()"
          class="w-full"
          pInputText
          id="Descripcion"
          [(ngModel)]="horario.Descripcion"
        />
        <label for="Descripcion">Descripcion</label>
      </p-floatLabel>
    </div>
    <div class="col-12 lg:col-6 mt-4">
      <p-floatLabel>
        <input
          [disabled]="isModoVer()"
          class="w-full"
          pInputText
          id="Fecha_inicio"
          [(ngModel)]="horario.Fecha_inicio"
        />
        <label for="Fecha_inicio">Fecha de inicio</label>
      </p-floatLabel>
    </div>
  </div>

  <div class="grid">
    <div class="col-12 lg:col-6 mt-4">
      <p-floatLabel>
        <input
          [disabled]="isModoVer()"
          class="w-full"
          pInputText
          id="Fecha_fin"
          [(ngModel)]="horario.Fecha_fin"
        />
        <label for="Fecha_fin">Fecha final</label>
      </p-floatLabel>
    </div>
    <div class="col-12 lg:col-6 mt-4">
      <p-floatLabel>
        <input
          [disabled]="isModoVer()"
          class="w-full"
          pInputText
          id="Creador_id"
          [(ngModel)]="horario.Creador_id"
        />
        <label for="Creador_id">Creador</label>
      </p-floatLabel>
    </div>
  </div>

  <div class="grid">
    <div class="col-12 lg:col-6 mt-4">
      <p-floatLabel>
        <input
          [disabled]="isModoVer()"
          class="w-full"
          pInputText
          id="Ubicacion"
          [(ngModel)]="horario.Ubicacion"
        />
        <label for="Ubicacion">Ubicacion</label>
      </p-floatLabel>
    </div>
    <div class="col-12 lg:col-6 mt-4">
      <p-floatLabel>
        <input
          [disabled]="isModoVer()"
          class="w-full"
          pInputText
          id="Tipo"
          [(ngModel)]="horario.Tipo"
        />
        <label for="Tipo">Tipo</label>
      </p-floatLabel>
    </div>
  </div>
</div>
